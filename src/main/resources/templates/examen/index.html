<!DOCTYPE html>
<html layout:decorate="~{layouts/layout}" xmlns:layout="http://www.w3.org/1999/xhtml">

<head>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" th:href="@{/css/global.css}">


    <title>Exam</title>

</head>

<body>

<h1 class="m-0 text-dark" layout:fragment="titulo_seccion">Exam Information </h1>
<ol class="breadcrumb float-sm-right" layout:fragment="breadcrumb">
    <li class="breadcrumb-item">
        <a href="#" th:href="@{/}">Home</a>
    </li>
    <li class="breadcrumb-item active">Exam</li>
</ol>

<div layout:fragment="content">

    <div class="container" >
        <div class="row">
            <div class="card-body" style="margin-top: -20px; margin-bottom: -10px;">
                <div class="btn-group" role="group" aria-label="Horizontal Button Group">
                    <a th:href="@{/Examen}" type="button" class="btn btn-custom left-capsule text-white">
                        <i class="fa fa-list" ></i> List
                    </a>
                    <div style="width: 4px;"></div>
                    <a th:href="@{/Examen/create}" type="button" class="btn btn-custom right-capsule text-white">
                        <i class="fa fa-cog" ></i> Add
                    </a>
                </div>
            </div>
        </div>
        <div class="row" style="border-radius: 5px; ">
            <div class="container" >
                <div th:if="${successMessage}" class="alert alert-success" role="alert">
                    <p th:text="${successMessage}"></p>
                </div>
                <div id="List">
                    <div class="row">
                        <div class="col-md-12">
                            <table id="dtBasicExample" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
                                <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Element</th>
                                    <th>Enseignant</th>
                                    <th>Date</th>
                                    <th>Type</th>
                                    <th>Time</th>
                                    <th>Semester</th>
                                    <th>Action</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="examen : ${examens}">
                                    <td class="td1" th:text="${examen.id}"></td>
                                    <td class="td1" th:text="${examen.elementPedagogique.titre}"></td>
                                    <td th:if="${examen.enseignant != null}" th:text="${examen.enseignant.nom + ' ' + examen.enseignant.prenom}"></td>
                                    <td th:if="${examen.enseignant == null}">No teacher assigned</td>
                                    <td class="td2" th:text="${examen.date}"></td>
                                    <td class="td1" th:text="${examen.type}"></td>
                                    <td class="td2" th:text="${examen.heureDepart}"></td>
                                    <td class="td2" th:text="${examen.semestre}"></td>

                                    <td class="td1" style="display: flex; justify-content: center;">
                                        <a th:href="@{/Examen/view/{id}(id=${examen.id})}" class="mr-4" title="View" style="color: green;">
                                            <i class="fas fa-eye"></i>
                                        </a>
                                        <a th:href="@{/Examen/delete/{id}(id=${examen.id})}" title="Delete" style="color: red;">
                                            <i class="fas fa-trash"></i>
                                        </a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<section layout:fragment="scripts">
    <script th:src="@{/plugins/datatables/jquery.dataTables.min.js}"></script>
    <script th:src="@{/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js}"></script>
    <script th:src="@{/plugins/datatables-responsive/js/dataTables.responsive.min.js}"></script>
    <script th:src="@{/plugins/datatables-responsive/js/responsive.bootstrap4.min.js}"></script>


    <script th:src="@{/js/examen.js}"></script>
    <script th:src="@{/js/example.js}"></script>

</section>

</body>

</html>
