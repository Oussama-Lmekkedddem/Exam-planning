<!DOCTYPE html>
<html layout:decorate="~{layouts/layout}" xmlns:layout="http://www.w3.org/1999/xhtml">

<head>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" th:href="@{/css/global.css}">
    <title>Free Time</title>

</head>

<body>

<h1 class="m-0 text-dark" layout:fragment="titulo_seccion"> Manage Enseignants</h1>
<ol class="breadcrumb float-sm-right" layout:fragment="breadcrumb">
    <li class="breadcrumb-item">
        <a href="#" th:href="@{/}">Home</a>
    </li>
    <li class="breadcrumb-item active">Enseignant / Manage</li>
</ol>

<div layout:fragment="content">
    <div class="container">
        <div class="row mb-3">
            <div class="btn-group" role="group" aria-label="Horizontal Button Group">
                <a th:href="@{/Enseignant}" type="button" class="btn btn-custom left-capsule text-white">
                    <i class="fa fa-list" ></i> List
                </a>
                <div style="width: 4px;"></div>
                <a th:href="@{/Enseignant/create}" type="button" class="btn btn-custom right-capsule text-white">
                    <i class="fa fa-cog" ></i> Add
                </a>
            </div>
        </div>
        <div class="row" style="border-radius: 5px; ">
            <div class="container" id="Manage">
                <div class="bg-white rounded p-3 mb-4">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <div class="first-buttons">
                                <button type="button" class="btn btn-secondary rounded-sm-1" id="updateButton">
                                    <span class="btn-label"><i class="fa fa-edit"></i></span> Update
                                </button>
                                <a type="button" class="btn btn-secondary rounded-sm-1" th:href="@{/Enseignant/delete/{id}(id=${enseignant.id})}">
                                    <span class="btn-label"><i class="fa fa-trash"></i></span> Delete
                                </a>
                            </div>
                            <div class="second-buttons d-none">
                                <button type="button" class="btn btn-secondary rounded-sm-1" th:href="@{/Enseignant/view/{id}(id=${enseignant.id})}"id="saveButton">
                                    <span class="btn-label"><i class="fa fa-check"></i></span> Load
                                </button>
                                <a type="button" class="btn btn-secondary rounded-sm-1" th:href="@{/Enseignant/view/{id}(id=${enseignant.id})}">
                                    <span class="btn-label"><i class="fa fa-times"></i></span> Cancel
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <hr class="my-1" style="border-color: rgba(0,0,0,0.31);">
                        </div>
                    </div>
                    <form th:action="@{/Enseignant/update/{id}(id=${enseignant.id})}"
                          th:object="${enseignant}" method="post" enctype="multipart/form-data" id="EmpInfForm" style="font-size: 15px;">

                        <div class="row">
                            <div class="col-sm-6">
                                <div class="row mt-2">
                                    <label for="exampleName" class="col-form-label col-sm-4">First Name</label>
                                    <div class="col-sm-8">
                                        <input type="text" id="exampleName" th:field="*{nom}" class="form-control" readonly>
                                        <span class="error" th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"></span>
                                    </div>
                                </div>

                                <div class="row mt-2">
                                    <label for="filiereType" class="col-form-label col-sm-4">Filiere</label>
                                    <div class="col-sm-8">
                                        <select id="filiereType" th:field="*{filiere}" class="form-control" name="contractType">
                                            <option value="" disabled selected>Select Type</option>
                                            <option th:value="'CP'">CP</option>
                                            <option th:value="'GI'">GI</option>
                                            <option th:value="'ID'">ID</option>
                                        </select>
                                        <span class="error" th:if="${#fields.hasErrors('filiere')}" th:errors="*{filiere}"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="row mt-2">
                                    <label for="exampleName" class="col-form-label col-sm-4">Last Name</label>
                                    <div class="col-sm-8">
                                        <input type="text" id="examplelastname" th:field="*{prenom}" class="form-control" readonly>
                                        <span class="error" th:if="${#fields.hasErrors('prenom')}" th:errors="*{prenom}"></span>
                                    </div>
                                </div>

                                <div class="row mt-2">
                                    <label for="departementType" class="col-form-label col-sm-4">Departement</label>
                                    <div class="col-sm-8">
                                        <select id="departementType" th:field="*{departement}" class="form-control" name="contractType">
                                            <option value="" disabled selected>Departement</option>
                                            <option th:value="'Mmathematique'">Mmathematique</option>
                                            <option th:value="'Informatique'">Informatique</option>
                                        </select>
                                        <span class="error" th:if="${#fields.hasErrors('departement')}" th:errors="*{departement}"></span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-6 text-right">
                            <button type="submit" class="btn btn-primary waves-effect waves-light" id="update-btn-submit" style="display: none;" >Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<section layout:fragment="scripts">
    <script th:src="@{/plugins/datatables/jquery.dataTables.min.js}"></script>
    <script th:src="@{/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js}"></script>
    <script th:src="@{/plugins/datatables-responsive/js/dataTables.responsive.min.js}"></script>
    <script th:src="@{/plugins/datatables-responsive/js/responsive.bootstrap4.min.js}"></script>


    <script th:src="@{/js/example.js}"></script>


</section>

</body>

</html>
