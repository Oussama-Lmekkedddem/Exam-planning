<!DOCTYPE html>
<html layout:decorate="~{layouts/layout}" xmlns:layout="http://www.w3.org/1999/xhtml">

<head>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" th:href="@{/css/global.css}">


    <title>Groups</title>

</head>

<body>

<h1 class="m-0 text-dark" layout:fragment="titulo_seccion">Personal Information </h1>
<ol class="breadcrumb float-sm-right" layout:fragment="breadcrumb">
    <li class="breadcrumb-item">
        <a href="#" th:href="@{/}">Home</a>
    </li>
    <li class="breadcrumb-item active">Groupe</li>
</ol>

<div layout:fragment="content">

    <div class="container" >
        <div class="row">
            <div class="card-body" style="margin-top: -20px; margin-bottom: -10px;">
                <div class="btn-group" role="group" aria-label="Horizontal Button Group">
                    <a th:href="@{/Group}" type="button" class="btn btn-custom left-capsule text-white">
                        <i class="fa fa-list" ></i> List
                    </a>
                    <div style="width: 4px;"></div>
                    <a th:href="@{/Group/create}" type="button" class="btn btn-custom right-capsule text-white">
                        <i class="fa fa-cog" ></i> Add
                    </a>
                </div>
            </div>
        </div>
        <div class="row" style="border-radius: 5px; ">
            <div class="container" >
                <div th:if="${successMessage}" class="alert alert-success" role="alert">
                    <p th:text="${successMessage}"></p>
                </div>
                <div id="List">
                    <div class="row">
                        <div class="col-md-12">
                            <table id="dtBasicExample" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
                                <thead>
                                <tr>
                                    <th class="col-1">#</th>
                                    <th class="col-3">Group Name</th>
                                    <th class="col-7">Enseignants</th>
                                    <th class="col-1">Action</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="group, iterStat : ${groups}">
                                    <td th:text="${iterStat.count}" class="td1"></td>
                                    <td th:text="${group.nom}" class="td1" ></td>
                                    <td class="td1">
                                        <span th:each="enseignant, iterStat : ${group.enseignants}">
                                            <span th:text="${enseignant.nom + ' ' + enseignant.prenom}"></span><br>
                                        </span>
                                    </td>
                                    <td class="td1" style="display: flex; justify-content: center;">
                                        <a class="mr-4" title="View" th:href="@{/Group/view/{id}(id=${group.id})}"style="color: green;">
                                            <i class="fas fa-eye"></i>
                                        </a>
                                        <a title="Delete" th:href="@{/Group/delete/{id}(id=${group.id})}" style="color: red;">
                                            <i class="fas fa-trash"></i>
                                        </a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<section layout:fragment="scripts">
    <script th:src="@{/plugins/datatables/jquery.dataTables.min.js}"></script>
    <script th:src="@{/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js}"></script>
    <script th:src="@{/plugins/datatables-responsive/js/dataTables.responsive.min.js}"></script>
    <script th:src="@{/plugins/datatables-responsive/js/responsive.bootstrap4.min.js}"></script>


    <script th:src="@{/js/example.js}"></script>


</section>

</body>

</html>
