<!DOCTYPE html>
<html layout:decorate="~{layouts/layout}" xmlns:layout="http://www.w3.org/1999/xhtml">

<head>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" th:href="@{/css/global.css}">
    <title>Element Pedagogique</title>

</head>

<body>

<h1 class="m-0 text-dark" layout:fragment="titulo_seccion"> Create Element Pedagogique</h1>
<ol class="breadcrumb float-sm-right" layout:fragment="breadcrumb">
    <li class="breadcrumb-item">
        <a href="#" th:href="@{/}">Home</a>
    </li>
    <li class="breadcrumb-item active">Element Pedagogique / Create</li>
</ol>

<div layout:fragment="content">
    <div class="container">
        <div class="row">
            <div class="card-body" style="margin-top: -20px; margin-bottom: -10px;">
                <div class="btn-group" role="group" aria-label="Horizontal Button Group">
                    <a th:href="@{/ElementPedagogique}" type="button" class="btn btn-custom left-capsule text-white">
                        <i class="fa fa-list" ></i> List
                    </a>
                    <div style="width: 4px;"></div>
                    <a th:href="@{/ElementPedagogique/create}" type="button" class="btn btn-custom right-capsule text-white">
                        <i class="fa fa-cog" ></i> Add
                    </a>
                </div>
            </div>
        </div>
        <div class="row" style="border-radius: 5px; ">
            <div class="container" id="Manage">
                <div class="bg-white rounded p-3 mb-1">
                    <div class="row mb-1">
                        <div class="col-sm-6">
                            <div class="SelectType">
                                <button type="reset" class="btn btn-secondary rounded-sm-1" id="ByFiliere">
                                    <span class="btn-label"><i class="fas fa-book"></i></span> Filiere
                                </button>
                                <a type="reset" class="btn btn-secondary rounded-sm-1" th:href="@{/ElementPedagogique/create}">
                                    <span class="btn-label"><i class="fas fa-dice"></i></span> Randomly
                                </a>
                            </div>
                        </div>
                        <div class="col-sm-6 text-right">
                            <div id="ByFiliereOption" class="d-none">
                                <a class="btn btn-secondary rounded-sm-1" th:href="@{/ElementPedagogique/create/ByFiliere/{CP}(CP='CP')}">
                                    <span class="btn-label"></span> CP
                                </a>
                                <a class="btn btn-secondary rounded-sm-1" th:href="@{/ElementPedagogique/create/ByFiliere/{GI}(GI='GI')}">
                                    <span class="btn-label"></span> GI
                                </a>
                                <a class="btn btn-secondary rounded-sm-1" th:href="@{/ElementPedagogique/create/ByFiliere/{ID}(ID='ID')}">
                                    <span class="btn-label"></span> ID
                                </a>
                            </div>
                        </div>

                    </div>
                    <div class="row mb-1">
                        <div class="col">
                            <hr class="my-1" style="border-color: rgba(0,0,0,0.31);">
                        </div>
                    </div>
                    <div class="row mb-1">
                        <div class="col-sm-6">
                            <div class="SaveCancel">
                                <button type="button" class="btn btn-secondary rounded-sm-1" id="saveButton">
                                    <span class="btn-label"><i class="fa fa-check"></i></span> Save
                                </button>
                                <a type="reset" class="btn btn-secondary rounded-sm-1" th:href="@{/ElementPedagogique/create}">
                                    <span class="btn-label"><i class="fa fa-times"></i></span> Cancel
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <hr class="my-1" style="border-color: rgba(0,0,0,0.31);">
                        </div>
                    </div>

                    <div th:if="${successMessage}" class="alert alert-success" role="alert">
                        <p th:text="${successMessage}"></p>
                    </div>

                    <form action="#" th:action="@{/ElementPedagogique/save}" th:object="${elementPedagogique}"  method="post" enctype="multipart/form-data" id="EmpInfForm" style="font-size: 15px;">
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="row mt-2">
                                    <label for="elementName" class="col-form-label col-sm-4">Element Name</label>
                                    <div class="col-sm-8">
                                        <input type="text" id="elementName" th:field="*{titre}" class="form-control" required>
                                        <span class="error" th:if="${#fields.hasErrors('titre')}" th:errors="*{titre}"></span>
                                    </div>
                                </div>
                                <div class="row mt-2">
                                    <label for="elementlevel" class="col-form-label col-sm-4">Level</label>
                                    <div class="col-sm-8">
                                        <select id="elementlevel" th:field="*{niveau}" class="form-control">
                                            <option value="1st year">1st year</option>
                                            <option value="2nd year">2nd year</option>
                                            <option value="3rd year">3rd year</option>
                                            <option value="4th year">4th year</option>
                                            <option value="5th year">5th year</option>
                                        </select>
                                        <span class="error" th:if="${#fields.hasErrors('niveau')}" th:errors="*{niveau}"></span>
                                    </div>
                                </div>
                            </div>

                            <div class="col-sm-6">
                                <div class="row mt-2">
                                    <label for="elementtype" class="col-form-label col-sm-4">Type</label>
                                    <div class="col-sm-8">
                                        <select id="elementtype" th:field="*{type}" class="form-control">
                                            <option value="Module">Module</option>
                                            <option value="Element">Element</option>
                                        </select>
                                        <span class="error" th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></span>
                                    </div>
                                </div>
                                <div class="row mt-2">
                                    <label for="elementensg" th:field="*{enseignant}" class="col-form-label col-sm-4">Enseignant</label>
                                    <div class="col-sm-8">
                                        <select id="elementensg" name="enseignant.id" class="form-control">
                                            <option value="">Select Enseignant</option>
                                            <th:block th:each="enseg : ${enseignants}">
                                                <option th:value="${enseg.id}" th:text="${enseg.nom} + ' ' + ${enseg.prenom}"></option>
                                            </th:block>
                                        </select>
                                        <span class="error" th:if="${#fields.hasErrors('enseignant')}" th:errors="*{enseignant}"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6 text-right">
                            <button type="submit" class="btn btn-primary waves-effect waves-light" id="btn-submit" style="display: none;" >Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<section layout:fragment="scripts">
    <script th:src="@{/plugins/datatables/jquery.dataTables.min.js}"></script>
    <script th:src="@{/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js}"></script>
    <script th:src="@{/plugins/datatables-responsive/js/dataTables.responsive.min.js}"></script>
    <script th:src="@{/plugins/datatables-responsive/js/responsive.bootstrap4.min.js}"></script>


    <script th:src="@{/js/example.js}"></script>
    <script th:src="@{/js/group.js}"></script>


</section>

</body>

</html>
